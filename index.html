<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/style.css">
  <script src="app.js" charset="utf-8"></script>
  <title>Game</title>
</head>
<body>
  <div class="hide container">
    <p class="titreLvl">Level : <span id="level"></span></p>
    <p class="titreScore">Score : <span id="score"></span></p>
  </div>
 `<article id="grid">
    <div>
      <button id="start" class="homeBtn">START</button>
    </div>
  </article>
  <section id="mobileUx">
    <div class="wrap">
      <button id="controlUp">Up</button>
    </div>
    <div class="wrap">
      <button id="controlLeft">Left</button>
      <button id="controlRight">Right</button>
    </div>
    <div class="wrap">
      <button id="controlDown">Down</button>
    </div>
  </section>
</body>
</html>
